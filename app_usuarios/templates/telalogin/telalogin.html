{% extends "telalogin/base_login.html" %}

{% block title %}FMRP - Login{% endblock %}

{% block content %}
<h2 class="form-title">Acessar o Sistema</h2>

{% if messages %}
<div class="messages">
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }}">
        {{ message }}
    </div>
    {% endfor %}
</div>
{% endif %}

<div class="login-type">
    <button id="btnUsuario" class="login-type-btn active">Usuário</button>
    <button id="btnAdmin" class="login-type-btn">Administrador</button>
</div>

<form id="loginForm" method="post" action="{% url 'login' %}">
    {% csrf_token %}
    <div class="form-group">
        <label for="username">Usuário</label>
        <input type="text" id="username" name="username" class="form-control" placeholder="Digite seu usuário" required>
    </div>

    <div class="form-group">
        <label for="password">Senha</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="Digite sua senha" required>
    </div>

    <div class="login-options">
        <div class="remember-me">
            <input type="checkbox" id="remember" name="remember">
            <label for="remember">Lembrar-me</label>
        </div>
        <p><a class="forgot-password" href="{% url 'password_reset' %}">Esqueceu a senha?</a></p>
    </div>

    <button type="submit" class="btn btn-primary">Entrar</button>
</form>
{% endblock %}
