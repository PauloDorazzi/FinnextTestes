<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}FMRP - Login{% endblock %}</title>
    {% load static %}
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/telalogin/login.css' %}">
</head>
<body>
    <div class="login-container">
        <div class="login-brand">
            <div class="logo-circle">FMRP</div>
            <h1 class="brand-title">FMRP</h1>
            <p class="brand-subtitle">Compras Públicas</p>
        </div>

        <div class="login-form">
            {% block content %}
            <!-- O conteúdo das páginas filhas entra aqui -->
            {% endblock %}
        </div>
    </div>
    <script src="{% static 'js/telalogin/login.js' %}" defer></script>
</body>
</html>
